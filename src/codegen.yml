overwrite: true
schema: ${NEXT_PUBLIC_SCHEMA_PATH}
documents: "components/**/*.gql"
generates:
  generated/frontend/graphql.tsx:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: fetch
  generated/backend/graphql.ts:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
